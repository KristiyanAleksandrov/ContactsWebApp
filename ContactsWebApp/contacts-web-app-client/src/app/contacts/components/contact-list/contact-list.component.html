<p-table [value]="(contacts$ | async) || []">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Surname</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>IBAN</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
      <tr>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.surname }}</td>
        <td>{{ contact.dateOfBirth | date }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td>{{ contact.iban }}</td>
        <td>
        <p-button label="Edit" icon="pi pi-pencil" ></p-button>
  
        <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-danger" (click)="deleteContact(contact.id)"></p-button>
    </td>
      </tr>
    </ng-template>
  </p-table>
